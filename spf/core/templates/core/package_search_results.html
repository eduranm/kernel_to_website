{% extends "base.html" %}
{% load i18n %}

{% block title %}
SciELO Publishing Framework - {% trans 'Package' %}
{% endblock %}

{% block content %}
<div class="row pt-5">
    <h1 class="h4">{% trans 'Document Package' %}</h1>
    <div class="m-3">
        <div class="d-flex justify-content-left">
            <div class="{{ message.tags }}">{% trans 'Document identifier ' %}<strong>{{ pid }}</strong></div>
        </div>
        {% for pkg in pkg_url %}
            <a href="{{ pkg.uri }}">{{ pkg.name }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
