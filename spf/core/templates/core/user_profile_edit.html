{% extends "base.html" %}
{% load i18n %}

{% load static %}

{% block title %}
SciELO Publishing Framework - {% trans 'Edit profile' %}
{% endblock %}

{% block content %}
<div class="row justify-content-center pt-5">
    <h1 class="h4">{% trans 'Edit profile' %}</h1>
    <div class="m-3">
        <form class="bg-white border my-3 p-3 form-user" method="POST" action="{% url 'user_profile_edit' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">{% trans 'Username' %}</label>
                <input type="text" name="username" readonly id="username" class="form-control" value="{{ user.username }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" name="email" autofocus id="email" class="form-control" value="{{ user.email }}" placeholder="{% trans 'Enter your e-mail' %}">
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">{% trans 'First name' %}</label>
                <input type="text" name="first_name" id="first_name" class="form-control" value="{{ user.first_name }}" placeholder="{% trans 'Enter your first name' %}">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">{% trans 'Last name' %}</label>
                <input type="text" name="last_name" id="last_name" class="form-control" value="{{ user.last_name }}" placeholder="{% trans 'Enter your last name' %}">
            </div>
            <button type="submit" class="btn btn-primary">{% trans 'Update user' %}</button>
        </form>
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
