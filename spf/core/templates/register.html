{% extends "base.html" %}

{% load static %}

{% block title %}

{% block content %}

</div>

    </div>
    <div class="mb-3">
        <label for="password1" class="form-label">Senha</label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Digite sua senha">

    <div class="mb-3">
        <label for="password2" class="form-label">Confirme a senha</label>

{% endblock %}
